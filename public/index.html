<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
   <meta name="description" content="Documentatio for Anonymity Discord Bot.">
   <title>Anon Docs</title>

   <!-- Dark Theme -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

   <!-- Custom Styles -->
   <style>
     :root {
        /* base */
        --base-font-family     : monospace, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        /* Color
        ------------------------------------------------------------------------- */
        /* Monochrome */
        --mono-hue        : 274;
        --mono-saturation : 89%;
        --mono-light      : 1;

        /* Monochrome shades (lighter) and tints (darker) */
        --mono-shade3     : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*9.9%)); /* #333333 */
        --mono-shade2     : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*8.9%)); /* #4d4d4d */
        --mono-shade1     : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*7.9%)); /* #666666 */
        --mono-base       : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*5.4%)); /* #808080 */
        --mono-tint1      : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*3.0%)); /* #b3b3b3 */
        --mono-tint2      : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*2.8%)); /* #e3e3e3 */
        --mono-tint3      : hsl(var(--mono-hue), var(--mono-saturation), calc(var(--mono-light)*1.0%)); /* #f7f7f7 */
        

        /* Theme */
        --theme-color     : #d01c1c;

        /* Typography
        ------------------------------------------------------------------------- */
        /* Modular Scale */
        --modular-scale   : 1.333;

        /* Module Scale Calculations (do not edit these) */
        --modular-scale--2: calc(var(--modular-scale--1) / var(--modular-scale));
        --modular-scale--1: calc(var(--modular-scale-1) / var(--modular-scale));
        --modular-scale-1 : 1rem;
        --modular-scale-2 : calc(var(--modular-scale-1) * var(--modular-scale));
        --modular-scale-3 : calc(var(--modular-scale-2) * var(--modular-scale));
        --modular-scale-4 : calc(var(--modular-scale-3) * var(--modular-scale));
        --modular-scale-5 : calc(var(--modular-scale-4) * var(--modular-scale));

        /* Font size */
        --font-size-xxxl  : var(--modular-scale-5);
        --font-size-xxl   : var(--modular-scale-4);
        --font-size-xl    : var(--modular-scale-3);
        --font-size-l     : var(--modular-scale-2);
        --font-size-m     : var(--modular-scale-1);
        --font-size-s     : var(--modular-scale--1);
        --font-size-xs    : var(--modular-scale--2);

        /* Borders */
        --border-radius-s : 5%;
        --border-radius-m : 10%;
        --border-radius-l : 20%;

        /* cover */
        --cover-color                                      : #fff;

        /* Buttons */
        --cover-button-background                          : #ad003f;
        --cover-button-background--hover                   : #6b0027;
        --cover-button-border                              : 1px solid #ad003f;
        --cover-button-primary-background                  : #29037b;
        --cover-button-primary-background--hover           : #160143;
        --cover-button-promary-border                      : 1px solid #29037b;
        --cover-button-border-radius                       : 50px;
        --cover-button-padding                             : 0.5em 2rem;
        --cover-button-text-decoration                     : 10px 20px;
        --cover-button-transition                          : all var(--duration-fast) ease-in-out;

        /* Heading */
        --cover-heading-font-size                          : var(--font-size-xxl);
        --cover-heading-font-size-min                      : ;
        --cover-heading-font-size-max                      : ;
        --cover-heading-font-weight                        : normal;

        /* Background */
        --cover-background-blend-mode                      : ;
        --cover-background-color                           : ;
        --cover-background-image                           : linear-gradient(45deg, rgba(173,0,63,1) 0%, rgba(41,3,123,1) 50%, rgba(45,70,208,1) 71%, rgba(0,180,126,1) 100%);
        --cover-background-mask-color                      : #000;
        --cover-background-mask-opacity                    : 0.3;
        --cover-background-mask-visibility                 : ;
        --cover-background-position                        : center center;
        --cover-background-repeat                          : no-repeat;
        --cover-background-size                            : cover;

        /* Blockquote (Subtitle) */
        --cover-blockquote-color                           : #fff ;

        /* Input */
        --search-input-background-color          : var(--mono-shade3);

        /* Results */
        --search-result-heading-color            : var(--heading-color);
        --search-result-heading-font-size        : var(--base-font-size);
        --search-result-heading-font-weight      : normal;
        --search-result-heading-margin           : 0 0 0.25em;
        --search-result-item-border-color        : var(--mono-tint2);
        --search-result-item-border-style        : solid;
        --search-result-item-border-width        : 0 0 1px 0;
        --search-result-item-color               : ;
        --search-result-item-font-size           : ;
        --search-result-item-font-weight         : normal;
        --search-result-item-margin              : ;
        --search-result-item-padding             : 1em 0;
        --search-result-keyword-background       : var(--theme-color);
        --search-result-keyword-border-radius    : var(--border-radius-s);
        --search-result-keyword-color            : var(--mark-color);
        --search-result-keyword-font-weight      : normal;
        --search-result-keyword-margin           : 0 0.1em;
        --search-result-keyword-padding          : 0.2em 0;


     }
   </style>
</head>
<body>
   <div id="app"></div>

   <script>
     // Docsify Configuration
     window.$docsify = {
      name: "Anonymity Docs",
      auto2top: true,
      //loadSidebar: true,
      autoHeader: true,
      coverpage: '_cover.md',
      crossOriginLinks: [
        "" //add later
      ],
      notFoundPage: true,
      //routerMode: 'history', //breaks link
     };
   </script>

   <!-- Required -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

   <!-- Recommended -->
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
</body>
</html>
